<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="paymentform.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>
Payment Form</h2>
<form method="POST">
            <h4>
contact info</h4>
<div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
              </div>
              <div class="input-group">              
<div class="input-box">
                    <input type="text" placeholder="Phone Nmuber" required class="name">
                    <i class="fa fa-phone icon"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder=" Adress" required class="name">
                    <i class="fa-solid fa-location-dot icon"></i> 
                </div>
</div>

<div class="input-group">
                <div class="input-box">
                    <h4>
Payment Details</h4>
<div class="input-g">
<input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                    <input type="radio" name="pay" id="bc3" class="radio">
                    <label for="bc3"><span><i class="fa fa-credit-card"></i> cash card</span></label>
                </div>
</div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Holder Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
</div>
<div class="input-group">
  <div class="input-box">
      <input type="tel" placeholder="Card Number" required class="name">
      <i class="fa fa-credit-card icon"></i>
  </div>
</div>
<div class="input-group">
  <div class="input-box">
      <input type="tel" placeholder="Card CVC" required class="name">
      <i class="fa fa-user icon"></i>
  </div>

<div class="input-box">
  <select>
      <option>01 jun</option>
      <option>02 jun</option>
      <option>03 jun</option>
  </select>
  <select>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
  </select>
</div>
</div>
<div class="input-group">
  <div class="input-box" id="bc">
      <button type="submit">Submit Order</button>
  </div>
</div>
</div>

</div>

</form>
</div>
